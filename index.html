<H1>JavaScript Calculator! </H1>

<div class=”container”>
  <div class=”calculator__display”>0</div>
    <div class=”calculator__keys”> … 
      <button id="add" class="key--operator" data-action="add">+</button>
      <button id="subtract" class="key--operator" data-action="subtract">-</button>
      <button id="multiply" class="key--operator" data-action="multiply">&times;</button>
      <button id="divide" class="key--operator" data-action="divide">÷</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>        
      <button id="decimal" data-action="decimal">.</button>
      <button id="clear" data-action="clear">AC</button>
      <button id="equals" class="key--equal" data-action="calculate">=</button>
    </div>
  </div>
</div>
